<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MarketHive ðŸŒ¾</title>
<style>
  :root {
    --primary:#ffa500;
    --lav:#d291ff;
    --white:#fff;
    --text:#333;
    --green:#28a745;
    --red:#d9534f;
  }
  * { box-sizing: border-box; }

  body {
    margin:0;
    font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:linear-gradient(135deg,#ffb6c1,#ffa500,#d291ff);
    color:#fff;
    text-align:center;
    padding-top:2rem;
  }

  #appRoot { transition: filter .25s, opacity .25s; }

  header {
    background:rgba(255,255,255,.12);
    padding:1rem 1rem;
    border-radius:20px;
    margin:0 auto 1.25rem;
    backdrop-filter:blur(8px);
    width:min(100%,900px);
  }
  h1 { margin:0; font-size:1.8rem; }
  p.lead { margin:.4rem 0 0; opacity:.95; font-size:1rem; }

  /* Buttons */
  button, .btn {
    background:#fff; color:var(--lav); border:none; padding:.7rem 1.2rem;
    border-radius:25px; cursor:pointer; font-weight:700; margin:.4rem; transition:.2s;
    font-size:1rem;
  }
  button:hover, .btn:hover { background:var(--primary); color:#fff; }

  /* Search + cards */
  .search-bar-container {
    display:flex; flex-wrap:wrap; justify-content:center; gap:.5rem;
    margin: 1rem auto; width:min(100%, 900px);
  }
  .search-input {
    border:none; border-radius:15px; padding:.65rem 1rem;
    width:260px; outline:none; font-size:1rem;
  }

  .card-container {
    display:flex; flex-wrap:wrap; justify-content:center; gap:1rem;
    width:min(100%, 1100px); margin:0 auto;
  }
  .card {
    background:#fff; color:#333; border-radius:18px; padding:1rem;
    width:250px; box-shadow:0 6px 16px rgba(0,0,0,.18);
    cursor:pointer; transition:transform .2s, box-shadow .2s;
  }
  .card:hover { transform:translateY(-2px) scale(1.03); box-shadow:0 10px 22px rgba(0,0,0,.25);}
  .muted { opacity:.8; }

  /* Forms */
  form.panel {
    background:rgba(255,255,255,.2); padding:1rem; border-radius:15px;
    margin:1rem auto; width:min(100%,700px); display:none;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
  }
  .row { display:flex; gap:.6rem; flex-wrap:wrap; justify-content:center; }
  input, select {
    border:none; border-radius:10px; padding:.55rem .7rem; outline:none;
    width:min(320px, 90%); font-size:1rem;
  }

  /* Modal */
  #infoModal {
    display:none; position:fixed; inset:0; background:rgba(0,0,0,.72);
    justify-content:center; align-items:center; z-index:400; padding:1rem;
  }
  #modalContent {
    background:#fff; color:#333; border-radius:20px; padding:1.6rem;
    width:min(92%, 760px); text-align:center;
    box-shadow:0 16px 36px rgba(0,0,0,.38);
    position:relative; animation: pop .25s ease; max-height:90vh; overflow-y:auto;
  }
  #closeModal { position:absolute; top:10px; right:12px; background:none; border:none; font-size:1.6rem; color:#555; cursor:pointer; }
  .status-green { color:var(--green); font-weight:700; }
  .status-red { color:var(--red); font-weight:700; }
  .modal-actions { display:flex; justify-content:center; flex-wrap:wrap; gap:.5rem; margin-top:1rem; }
  .modal-actions a { text-decoration:none; padding:.6rem 1rem; border-radius:22px; color:#fff; background:var(--primary); font-weight:700; }
  .modal-actions a:hover { background:var(--lav); }
  @keyframes pop { from { opacity:0; transform:scale(.96); } to { opacity:1; transform:scale(1); } }

  /* Sidebar */
  #rightSidebar {
    position: fixed; top: 50%; right: -260px; transform: translateY(-50%);
    width: 260px; max-height:85vh;
    background: linear-gradient(180deg,#ffb6c1cc,#d291ffcc,#ffa500cc);
    border-radius: 20px 0 0 20px; box-shadow: -4px 0 12px rgba(0,0,0,.3);
    padding:16px 12px 20px; transition:right .3s ease;
    z-index: 500; display:flex; flex-direction:column;
    justify-content:flex-start; overflow-y:auto; scrollbar-width: thin;
  }
  #rightSidebar.open { right:0; }
  #sidebarHandle {
    position: fixed; right:0; top:50%; transform:translateY(-50%);
    width:36px; height:90px;
    background: linear-gradient(180deg, var(--primary), #ff66b2);
    border-radius:16px 0 0 16px; box-shadow:0 0 14px rgba(255,255,255,.55);
    cursor:pointer; z-index:600;
    animation: glow 2s ease-in-out infinite alternate;
  }
  #sidebarHandle.docked { right:260px; }
  @keyframes glow { from { box-shadow:0 0 10px var(--primary);} to { box-shadow:0 0 20px #ff66b2;} }
  .sidebar-btn {
    background: rgba(255,255,255,.95); color:#333; border:none; border-radius:12px;
    font-weight:700; padding:10px; margin:8px 0; cursor:pointer;
    transition:.2s; width:100%; font-size:1rem;
  }
  .sidebar-btn:hover { background:var(--primary); color:#fff; transform: translateX(-3px); }
  .slider-panel { display:none; background: rgba(255,255,255,.95); padding:12px; border-radius:10px; margin:4px 0 10px; }
  .slider-panel input[type=range]{ width:100%; accent-color: var(--primary); }
  .notif-off { text-decoration: line-through; opacity:.7; }

  #helpWindow {
    position: fixed; background:#fff; color:#333; border-radius:12px; padding:14px 16px;
    box-shadow:0 8px 24px rgba(0,0,0,.25); width:340px; max-height:70vh; overflow-y:auto;
    display:none; z-index:650; animation:fadeIn .25s ease;
  }
  #helpWindow h3{color: var(--primary); margin:.2rem 0 .6rem;}
  #helpWindow ul{text-align:left; padding-left:18px; margin:0;}
  #helpWindow li{margin-bottom:8px;}
  @keyframes fadeIn{from{opacity:0;transform:scale(.97);}to{opacity:1;transform:scale(1);} }

  /* ====== MOBILE RESPONSIVENESS ====== */
  @media (max-width: 768px) {
    body { padding-top:1rem; font-size:0.95rem; }
    header { width:95%; padding:1rem; }
    .card { width:90%; }
    .search-input { width:90%; }
    button, .btn { width:90%; font-size:1rem; }
    form.panel { width:95%; }
    #rightSidebar {
      width:220px; right:-220px; padding:12px 10px;
    }
    #rightSidebar.open { right:0; }
    #sidebarHandle { width:32px; height:80px; }
    #helpWindow { width:85%; left:50%; transform:translateX(-50%); right:auto; top:20%; }
  }
</style>
</head>
