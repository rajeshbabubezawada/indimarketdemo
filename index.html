<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriLink Bharat - Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffa500, #d291ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 2rem;
    }

    header {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 1rem 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      color: white;
      letter-spacing: 1px;
    }

    .card-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: white;
      color: #333;
      border-radius: 20px;
      padding: 1.5rem;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    button {
      background-color: #fff;
      color: #d291ff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin: 0.3rem;
    }

    button:hover {
      background-color: #ffa500;
      color: #fff;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    form {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }

    input {
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      margin: 0.4rem;
      outline: none;
    }

    #searchBar {
      border: none;
      border-radius: 15px;
      padding: 0.6rem 1rem;
      width: 60%;
      margin-bottom: 1rem;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1> MarketHive ðŸŒ¾ </h1>
    <p>Connecting Farmers, Industries & Buyers for a Self-Reliant India</p>
  </header>

  <div id="homeView">
    <button onclick="openFarmersView()">Farmers / Small-Scale Industrialists</button>
    <button onclick="openBuyersView()">Buyers</button>
  </div>

  <!-- FARMERS VIEW -->
  <div id="farmerView" style="display:none;">
    <button onclick="showFarmerForm()">+ Register New Product</button>
	<form id="farmerForm">
      <h3>Register New Farmer Product</h3>
      <input type="text" id="farmerName" placeholder="Name" required>
      <input type="text" id="farmerLocation" placeholder="Location" required>
      <input type="text" id="farmerProduct" placeholder="Product" required>
      <input type="text" id="farmerContact" placeholder="Contact" required>
      <button type="button" onclick="addFarmer()">Add Product</button>
    </form>
    <div id="buyerForFarmerContainer">
      <input type="text" id="searchBuyerForFarmer" placeholder="Search Buyer Requirements..." onkeyup="searchBuyerForFarmer()">
      <div class="card-container" id="buyerForFarmerList"></div>
    </div>
    
    <button onclick="goHome()">â¬… Back</button>
  </div>

  <!-- BUYERS VIEW -->
  <div id="buyerView" style="display:none;">
    <button onclick="showBuyerForm()">+ Register New Requirement</button>
	<form id="buyerForm">
      <h3>Register New Buyer Requirement</h3>
      <input type="text" id="buyerName" placeholder="Buyer Name" required>
      <input type="text" id="buyerLocation" placeholder="Location" required>
      <input type="text" id="buyerNeed" placeholder="Need (Product Type)" required>
      <input type="text" id="buyerContact" placeholder="Contact" required>
      <button type="button" onclick="addBuyer()">Add Requirement</button>
    </form>
    <div id="farmerForBuyerContainer">
      <input type="text" id="searchFarmerForBuyer" placeholder="Search Farmer Products..." onkeyup="searchFarmerForBuyer()">
      <div class="card-container" id="farmerForBuyerList"></div>
    </div>
    
    <button onclick="goHome()">â¬… Back</button>
  </div>

  <footer>
    <p>Demo App â€¢ Made for Viksit Bharat Buildathon 2025</p>
  </footer>

  <script>
    let farmers = [
      { name: 'Ravi Kumar', location: 'Karnataka', product: 'Tomatoes', contact: '9876543210' },
      { name: 'Lakshmi Devi', location: 'Karnataka', product: 'Mangoes', contact: '9123456789' },
      { name: 'Mahesh Gowda', location: 'Karnataka', product: 'Sugarcane', contact: '9988776655' },
	  { name: 'lavnya', location: 'Karnataka', product: 'onions', contact: '7654790873' },
	  { name: 'Suresh', location: 'Karnataka', product: 'potatoes', contact: '2988587610' },
	  { name: 'krithika', location: 'Karnataka', product: 'Carrots', contact: '6605482390' },
    ];

    let buyers = [
      { name: 'FreshMart Wholesalers', location: 'Karnataka', need: 'Tomatoes', contact: '8888999977' },
      { name: 'AgroFoods Pvt Ltd', location: 'Karnataka', need: 'Sugarcane', contact: '7777888899' },
	  { name: 'Rajesh Wholsalers', location: 'Karnataka', need: 'clay pots', contact: '8647893200' },
	  { name: 'pavithraFoods Pvt Ltd', location: 'Karnataka', need: 'onions', contact: '7534578922' },
	  { name: 'mintmart Wholsalers', location: 'Karnataka', need: 'Carrots', contact: '8864327790' },
	  { name: 'oraganic Wholesalers', location: 'Karnataka', need: 'Mangoes', contact: '9907554557' },
    ];

    function openFarmersView() {
      document.getElementById('homeView').style.display = 'none';
      document.getElementById('farmerView').style.display = 'block';
      showBuyersForFarmersList();
    }

    function openBuyersView() {
      document.getElementById('homeView').style.display = 'none';
      document.getElementById('buyerView').style.display = 'block';
      showFarmersForBuyersList();
    }

    function goHome() {
      document.getElementById('farmerView').style.display = 'none';
      document.getElementById('buyerView').style.display = 'none';
      document.getElementById('homeView').style.display = 'block';
    }

    function showFarmerForm() {
      const form = document.getElementById('farmerForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function showBuyerForm() {
      const form = document.getElementById('buyerForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function addFarmer() {
      const name = document.getElementById('farmerName').value;
      const location = document.getElementById('farmerLocation').value;
      const product = document.getElementById('farmerProduct').value;
      const contact = document.getElementById('farmerContact').value;

      if (name && location && product && contact) {
        farmers.push({ name, location, product, contact });
        document.getElementById('farmerForm').reset();
        document.getElementById('farmerForm').style.display = 'none';
      }
    }

    function addBuyer() {
      const name = document.getElementById('buyerName').value;
      const location = document.getElementById('buyerLocation').value;
      const need = document.getElementById('buyerNeed').value;
      const contact = document.getElementById('buyerContact').value;

      if (name && location && need && contact) {
        buyers.push({ name, location, need, contact });
        document.getElementById('buyerForm').reset();
        document.getElementById('buyerForm').style.display = 'none';
      }
    }

    function showBuyersForFarmersList(list = buyers) {
      const container = document.getElementById('buyerForFarmerList');
      container.innerHTML = list.map(b => `
        <div class='card'>
          <h3>${b.name}</h3>
          <p><strong>Needs:</strong> ${b.need}</p>
          <p><strong>Location:</strong> ${b.location}</p>
          <p><strong>Contact:</strong> ${b.contact}</p>
        </div>
      `).join('');
    }

    function searchBuyerForFarmer() {
      const searchValue = document.getElementById('searchBuyerForFarmer').value.toLowerCase();
      const filtered = buyers.filter(b => b.need.toLowerCase().includes(searchValue) || 
	  b.location.toLowerCase().includes(searchValue));
      showBuyersForFarmersList(filtered);
    }

    function showFarmersForBuyersList(list = farmers) {
      const container = document.getElementById('farmerForBuyerList');
      container.innerHTML = list.map(f => `
        <div class='card'>
          <h3>${f.name}</h3>
          <p><strong>Product:</strong> ${f.product}</p>
          <p><strong>Location:</strong> ${f.location}</p>
          <p><strong>Contact:</strong> ${f.contact}</p>
        </div>
      `).join('');
    }

    function searchFarmerForBuyer() {
      const searchValue = document.getElementById('searchFarmerForBuyer').value.toLowerCase();
      const filtered = farmers.filter(f => f.product.toLowerCase().includes(searchValue) || 
	  f.location.toLowerCase().includes(searchValue));
      showFarmersForBuyersList(filtered);
    }
  </script>
</body>
</html>
